PATTERNS:
  quote-1:
  - # AUTHOR sanoo, että PROPOSITION
    - RIGHT_ID: cue
      RIGHT_ATTRS:
        POS: VERB
        LEMMA:
          IN: *SPEECH_ACT_VERBS
    - LEFT_ID: cue
      RIGHT_ID: author
      REL_OP: '>'
      RIGHT_ATTRS:
        DEP: nsubj
    - LEFT_ID: cue
      RIGHT_ID: proposition
      REL_OP: '>'
      RIGHT_ATTRS:
        DEP: ccomp
  quote-2:
  - # PROPOSITION, sanoo AUTHOR
    - RIGHT_ID: cue
      RIGHT_ATTRS:
        POS: VERB
        DEP: parataxis
        LEMMA:
          IN: *SPEECH_ACT_VERBS
    - LEFT_ID: cue
      RIGHT_ID: author
      REL_OP: '>'
      RIGHT_ATTRS:
        DEP: nsubj
    - LEFT_ID: cue
      RIGHT_ID: proposition
      REL_OP: '<'
      RIGHT_ATTRS:
        POS: {IN: [VERB, ADJ, NOUN, PROPN]}
  quote-3:
  - # AUTHORn mukaan PROPOSITION
    - RIGHT_ID: cue
      RIGHT_ATTRS:
        LEMMA: mukaan
        DEP: case
    - LEFT_ID: cue
      RIGHT_ID: author
      REL_OP: '<'
      RIGHT_ATTRS:
        DEP: obl
    - LEFT_ID: author
      RIGHT_ID: proposition
      REL_OP: '<'
      RIGHT_ATTRS:
        POS: {IN: [VERB, ADJ, NOUN]}
  quote-4:
  - # AUTHORn mielestä PROPOSITION
    - RIGHT_ID: cue
      RIGHT_ATTRS:
        LEMMA: mieli
        DEP: obl
        MORPH:
          IS_SUPERSET:
          - Case=Ela
    - LEFT_ID: cue
      RIGHT_ID: author
      REL_OP: '>'
      RIGHT_ATTRS:
        DEP: 'nmod:poss'
    - LEFT_ID: cue
      RIGHT_ID: proposition
      REL_OP: '<'
      RIGHT_ATTRS:
        POS: {IN: [VERB, ADJ, NOUN]}
  quote-5:
  - # AUTHOR sanoo PROPOSITION[tekevän ...]
    - RIGHT_ID: cue
      RIGHT_ATTRS:
        POS: VERB
        LEMMA:
          IN: *SPEECH_ACT_VERBS
    - LEFT_ID: cue
      RIGHT_ID: author
      REL_OP: '>'
      RIGHT_ATTRS:
        DEP: nsubj
    - LEFT_ID: cue
      RIGHT_ID: proposition
      REL_OP: '>'
      RIGHT_ATTRS:
        DEP:
          IN: [xcomp, 'xcomp:ds']
        MORPH:
          IS_SUPERSET:
          - VerbForm=Part
          - Voice=Act
  name-1:
  - # FirstName LastName
    - RIGHT_ID: first
      RIGHT_ATTRS:
        POS: PROPN
    - LEFT_ID: first
      RIGHT_ID: last
      REL_OP: '>'
      RIGHT_ATTRS:
        DEP: 'flat:name'
        POS: PROPN

