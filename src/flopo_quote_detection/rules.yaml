LEXICON:
  SPEECH_ACT_VERBS: &SPEECH_ACT_VERBS
  - arvella
  - arvioida
  - edellyttää
  - ehdottaa
  - huomauttaa
  - ihmetellä
  - ilmoittaa
  - jatkaa
  - katsoa
  - kehua
  - kertoa
  - kiitellä
  - kirjoittaa
  - korostaa
  - kuitata
  - kysyä
  - lisätä
  - luetella
  - muistuttaa
  - myöntää
  - pahoitella
  - painottaa
  - perustella
  - sanoa
  - summata
  - tarkentaa
  - todeta
  - tviitata
  - tähdentää
  - uskoa
  - valittaa
  - varoittaa
  - vastata
  - viitata
  MESSAGE_NOUNS:
  - ehdotus
  - laskelma
  - muistio
  - tiedote
  - tieto
  - tulkinta

PATTERNS:
  1:
  - # AUTHOR sanoo, että PROPOSITION
    - RIGHT_ID: cue
      RIGHT_ATTRS:
        POS: VERB
        LEMMA:
          IN: *SPEECH_ACT_VERBS
    - LEFT_ID: cue
      RIGHT_ID: author
      REL_OP: '>'
      RIGHT_ATTRS:
        DEP: nsubj
    - LEFT_ID: cue
      RIGHT_ID: proposition
      REL_OP: '>'
      RIGHT_ATTRS:
        DEP: ccomp
  2:
  - # PROPOSITION, sanoo AUTHOR
    - RIGHT_ID: cue
      RIGHT_ATTRS:
        POS: VERB
        DEP: parataxis
        LEMMA:
          IN: *SPEECH_ACT_VERBS
    - LEFT_ID: cue
      RIGHT_ID: author
      REL_OP: '>'
      RIGHT_ATTRS:
        DEP: nsubj
    - LEFT_ID: cue
      RIGHT_ID: proposition
      REL_OP: '<'
      RIGHT_ATTRS:
        POS: {IN: [VERB, ADJ, NOUN]}
  3:
  - # AUTHORn mukaan PROPOSITION
    - RIGHT_ID: cue
      RIGHT_ATTRS:
        LEMMA: mukaan
        DEP: case
    - LEFT_ID: cue
      RIGHT_ID: author
      REL_OP: '<'
      RIGHT_ATTRS:
        DEP: obl
    - LEFT_ID: author
      RIGHT_ID: proposition
      REL_OP: '<'
      RIGHT_ATTRS:
        POS: {IN: [VERB, ADJ, NOUN]}
  4:
  - # AUTHORn mielestä PROPOSITION
    - RIGHT_ID: cue
      RIGHT_ATTRS:
        LEMMA: mieli
        DEP: obl
        MORPH:
          IS_SUPERSET:
          - Case=Ela
    - LEFT_ID: cue
      RIGHT_ID: author
      REL_OP: '>'
      RIGHT_ATTRS:
        DEP: 'nmod:poss'
    - LEFT_ID: cue
      RIGHT_ID: proposition
      REL_OP: '<'
      RIGHT_ATTRS:
        POS: {IN: [VERB, ADJ, NOUN]}
  5:
  - # AUTHOR sanoo PROPOSITION[tekevän ...]
    - RIGHT_ID: cue
      RIGHT_ATTRS:
        POS: VERB
        LEMMA:
          IN: *SPEECH_ACT_VERBS
    - LEFT_ID: cue
      RIGHT_ID: author
      REL_OP: '>'
      RIGHT_ATTRS:
        DEP: nsubj
    - LEFT_ID: cue
      RIGHT_ID: proposition
      REL_OP: '>'
      RIGHT_ATTRS:
        DEP:
          IN: [xcomp, 'xcomp:ds']
        MORPH:
          IS_SUPERSET:
          - VerbForm=Part
          - Voice=Act

